                        <a href="" class="opcao" name="google" id="google" role="button" aria-label="Entrar com a conta do Google"><img src="Login_Cadastro/img/opcoes_entrar/google.png" class="img_opcao" alt="Logo Google" title="Logo Google">Continue com o Google</a>
                        <a href="" class="opcao" name="porto" id="porto" role="button" aria-label="Entrar com a conta da Porto"><img src="Login_Cadastro/img/opcoes_entrar/porto.png" class="img_opcao" alt="Logo Porto" title="Logo Porto">Continue com a Porto</a>

                    <!-- link para cadastro -->
                    <a class="cadastro" role="link" aria-label="Ir para a página de cadastro">Ainda não tem uma conta? | <span class="cor1">Cadastrar-me</span></a>
                </form>
            </section>
            
            <!-- CADASTRO -->
            <section class="campos_login ani_antes" aria-label="Área de cadastro - etapa 1">
                <!-- título -->
                <div>
                    <p class="titu_cadastro">Cadastro | Usuário</p>
                </div>
                <!-- campos -->
                <form action="" method="post" class="form" role="form">
                    <label class="label_campo2" for="nome">
                        <p class="titu_campo2">Nome</p>
                        <input type="text" class="campo" name="nome" id="nome" required role="textbox" aria-label="Digite seu nome completo" aria-required="true">
                    </label>
                    <label class="label_campo2" for="CPF">
                        <p class="titu_campo2">CPF</p>
                        <input type="text" class="campo" name="CPF" id="CPF" placeholder="xxx.xxx.xxx.xx" maxlength="14" required role="textbox" aria-label="Digite seu CPF" aria-required="true">
                    </label>
                    <label class="label_campo2" for="email">
                        <p class="titu_campo2">Email</p>
                        <input type="email" class="campo" name="email" id="email" placeholder="exemplo@gmail.com" required role="textbox" aria-label="Digite seu email" aria-required="true">
                    </label>
                    <label class="label_campo2" for="senha">
                        <p class="titu_campo2">Senha</p>
                        <input type="password" class="campo" name="senha" id="senha" required role="textbox" aria-label="Digite sua senha" aria-required="true">
                    </label>
                    <!-- continuar -->
                    <button type="button" class="continuar btn_animacao" name="continuar" id="continuar" role="button" aria-label="Continuar para a próxima etapa">Continuar</button>

                    <a class="login" role="link" aria-label="Ir para a página de login">Já tenho uma conta. | <span class="cor1">Login</span></a>
                </form>
            </section>

            <!-- CADASTRO 2 -->
            <section class="campos_login ani_antes2" aria-label="Área de cadastro - etapa 2">
                <!-- título -->
                <div>
                    <p class="titu_cadastro">Cadastro | Usuário</p>
                </div>
                <!-- campos -->
                <form action="" method="post" class="form" role="form">
                    <label class="label_campo2" for="endereco">
                        <p class="titu_campo2">Endereço</p>
                        <input type="text" class="campo" name="endereco" id="endereco" required role="textbox" aria-label="Digite seu endereço completo" aria-required="true">
                    </label>
                    <label class="label_campo2" for="CEP">
                        <p class="titu_campo2">CEP</p>
                        <input type="text" class="campo" name="CEP" id="CEP" maxlength="9" placeholder="xxxxx-xxx" required role="textbox" aria-label="Digite seu CEP" aria-required="true">
                    </label>
                    <div class="divide_campo">
                        <label class="label_campo_maior_divide" for="complemento">
                            <p class="titu_campo2">Complemento</p>
                            <input type="text" class="campo" name="complemento" id="complemento" required role="textbox" aria-label="Digite seu complemento de endereço" aria-required="true">
                        </label>
                        <label class="label_campo_menor_divide" for="numero">
                            <p class="titu_campo2">Número</p>
                            <input type="number" class="campo" name="numero" id="numero" required role="textbox" aria-label="Digite o número do seu endereço" aria-required="true">
                        </label>
                    </div>
                    <label class="label_campo2" for="estado">
                        <p class="titu_campo2">Estado</p>
                        <select class="select" name="estado" id="estado" required role="listbox" aria-label="Selecione seu estado">
                            <option value="AC" role="option">Acre</option>
                            <option value="AL" role="option">Alagoas</option>
                            <option value="AP" role="option">Amapá</option>
                            <option value="AM" role="option">Amazonas</option>
                            <option value="BA" role="option">Bahia</option>
                            <option value="CE" role="option">Ceará</option>
                            <option value="DF" role="option">Distrito Federal</option>
                            <option value="ES" role="option">Espírito Santo</option>
                            <option value="GO" role="option">Goiás</option>
                            <option value="MA" role="option">Maranhão</option>
                            <option value="MG" role="option">Minas Gerais</option>
                            <option value="MS" role="option">Mato Grosso do Sul</option>
                            <option value="MT" role="option">Mato Grosso</option>
                            <option value="PA" role="option">Pará</option>
                            <option value="PB" role="option">Paraíba</option>

                            <option value="PR" role="option">Paraná</option>
                            <option value="RJ" role="option">Rio de Janeiro</option>
                            <option value="RN" role="option">Rio Grande do Norte</option>
                            <option value="RO" role="option">Rondônia</option>
                            <option value="RR" role="option">Roraima</option>
                            <option value="RS" role="option">Rio Grande do Sul</option>
                            <option value="SC" role="option">Santa Catarina</option>
                            <option value="SE" role="option">Sergipe</option>
                            <option value="SP" role="option">São Paulo</option>
                            <option value="TO" role="option">Tocantins</option>
                        </select>
                    </label>
                    <!-- continuar -->
                    <button type="button" class="continuar2 btn_animacao" name="continuar2" id="continuar2" role="button" aria-label="Continuar para a próxima etapa">Continuar</button>

            <!-- CADASTRO 3 -->
            <section class="campos_login ani_antes3" aria-label="Área de cadastro - etapa 3">
                <!-- título -->
                <div>
                    <p class="titu_cadastro2">Cadastro | Carro</p>
                </div>
                <!-- campos -->
                <form action="" method="post" class="form" role="form">
                    <div class="divide_campo">
                        <label class="label_campo_menor_divide" for="placa">
                            <p class="titu_campo2">Placa</p>
                            <input type="text" class="campo" name="placa" id="placa" required role="textbox" aria-label="Digite a placa do seu veículo" aria-required="true">
                        </label>
                        <label class="label_campo_maior_divide" for="marca">
                            <p class="titu_campo2">Marca</p>
                            <input type="text" class="campo" name="marca" id="marca" required role="textbox" aria-label="Digite a marca do seu veículo" aria-required="true">
                        </label>
                    </div>
                    <label class="label_campo2" for="modelo">
                        <p class="titu_campo2">Modelo</p>
                        <input type="text" class="campo" name="modelo" id="modelo" required role="textbox" aria-label="Digite o modelo do seu veículo" aria-required="true">
                    </label>
                    <label class="label_campo_data" for="data">
                        <p class="titu_campo2">Ano de fabricação:</p>
                        <input type="date" class="campo_data" name="data" id="data" required role="textbox" aria-label="Selecione o ano de fabricação do seu veículo" aria-required="true">
                    </label>
                    <label class="label_radio" for="categorias">
                        <p class="titu_campo2">Categoria:</p>
                        <input type="radio" class="categoria" name="categorias" id="Hatch" value="Hatch" role="radio" aria-label="Hatch" aria-required="true">
                        <label for="Hatch" class="label_categoria">Hatch</label>

                        <input type="radio" class="categoria" name="categorias" id="Sedan" value="Sedan" role="radio" aria-label="Sedan" aria-required="true">
                        <label for="Sedan" class="label_categoria">Sedan</label>

                        <input type="radio" class="categoria" name="categorias" id="SUV" value="SUV" role="radio" aria-label="SUV" aria-required="true">
                        <label for="SUV" class="label_categoria">SUV</label>

                        <input type="radio" class="categoria" name="categorias" id="Picape" value="Picape" role="radio" aria-label="Picape" aria-required="true">
                        <label for="Picape" class="label_categoria">Picape</label>

                        <input type="radio" class="categoria" name="categorias" id="Utilitário" value="Utilitário" role="radio" aria-label="Utilitário" aria-required="true">
                        <label for="Utilitário" class="label_categoria">Utilitário</label>

                        <input type="radio" class="categoria" name="categorias" id="Outro" value="Outro" role="radio" aria-label="Outro" aria-required="true">

                    </label>
